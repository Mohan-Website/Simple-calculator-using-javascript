<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="layout.css">
        <script type="text/javascript" src="demo.js"></script>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">

        <h2 class="text-center mt-4" style="color:#000">Calculator</h2>
        <div class="calc_form text-center mt-4">

            <form name="form">
                <div class="container text-center">
                    <div class="row">
                        <div class="col-12">
                <input type="text" name="results" id="calc">
                </div>
                </div>
               
                <div class="row mt-2">
                    <div class="col-3 mt-2">
                <input type="button" value="1" class="btn btn-dark" onClick="form.results.value=form.results.value+1">
            </div>
            <div class="col-3 mt-2">
                <input type="button" value="2" class="btn btn-dark" onClick="form.results.value=form.results.value+2"></div>
                <div class="col-3 mt-2">
                <input type="button" value="3" class="btn btn-dark" onClick="form.results.value=form.results.value+3"></div>
                <div class="col-3 mt-2">
                <input type="button" value="+" class="btn btn-success" onClick="form.results.value=form.results.value+'+'"></div>
                <div class="col-3 mt-2">
                <input type="button" value="4" class="btn btn-dark" onClick="form.results.value=form.results.value+4"></div>
                <div class="col-3 mt-2">
                <input type="button" value="5" class="btn btn-dark" onClick="form.results.value=form.results.value+5"></div>
                <div class="col-3 mt-2">
                <input type="button" value="6" class="btn btn-dark" onClick="form.results.value=form.results.value+6"></div>
                <div class="col-3 mt-2">
                <input type="button" value="-" class="btn btn-success" onClick="form.results.value=form.results.value+'-'"></div>
                <div class="col-3 mt-2">
                <input type="button" value="7" class="btn btn-dark" onClick="form.results.value=form.results.value+7"></div>
                <div class="col-3 mt-2">
                <input type="button" value="8" class="btn btn-dark" onClick="form.results.value=form.results.value+8"></div>
                <div class="col-3 mt-2">
                <input type="button" value="9" class="btn btn-dark" onClick="form.results.value=form.results.value+9"></div>
                <div class="col-3 mt-2">
                <input type="button" value="*" class="btn btn-success" onClick="form.results.value=form.results.value+'*'"></div>
                
                <div class="col-3 mt-2">
                <input type="button" value="/" class="btn btn-success" onClick="form.results.value=form.results.value+'/'"></div>
                <div class="col-3 mt-2">
                    <input type="button" value="0" class="btn btn-dark" onClick="form.results.value=form.results.value+0"></div>
                <div class="col-3 mt-2">
                    <input type="button" value="." class="btn btn-success" onClick="form.results.value=form.results.value+'.'"></div>
                
                
                <div class="col-3 mt-2">
                <input type="button" value="=" class="btn btn-success" onClick="form.results.value=eval(form.results.value)"></div>
                <div class="col-12 mt-2">
                <input type="button" value="Clear All" class="btn btn-danger" onClick="form.results.value=''" style="width: 100%;"></div>

            </div>
            </form>
        </div>
    </div>
    </body>
</html>
